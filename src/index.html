<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile</title>
  </head>

  <body>
    <header>
        <h1>My Team</h1>
    </header>
    <main>
<!-- Manager card -->
        <section class="employee-card">
            <div class="title">
                <ul>
                    <li>Jared</li>
                    <li>Mananger</li>
                </ul>
            </div>
            <div class="info">
                <div>ID:</div>
                <div>Email:</div>
                <div>Office Number:</div>
            </div>
        </section>
<!-- Engineer card -->
        <section class="employee-card">
            <div class="title">
                <ul>
                    <li>Tammer</li>
                    <li>Engineer</li>
                </ul>
            </div>
            <div class="info">
                <div>ID:</div>
                <div>Email:</div>
                <div>GitHub:</div>
            </div>
        </section>
<!-- Intern card -->
        <section class="employee-card">
            <div class="title">
                <ul>
                    <li>Alec</li>
                    <li>Intern</li>
                </ul>
            </div>
            <div class="info">
                <div>ID:</div>
                <div>Email:</div>
                <div>School:</div>
            </div>
        </section>

    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
